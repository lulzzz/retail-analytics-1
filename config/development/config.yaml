dataSource:
  driverClass: com.mysql.jdbc.Driver
  user: root
  password:
  url: jdbc:mysql://127.0.0.1/aggregation_pipeline?rewriteBatchedState
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true
  validationInterval: 10s
  minIdleTime: 1 minute
  maxConnectionAge: 1 minute
  evictionInterval: 10s

rotationManagementConfig:
  persistantFilePath: "/var/run/fk-retail-analytics/persistant_state.txt"

logging:
  appenders:
  - type : console
  - type: size-rotating-file
    logFormat: "%-5p [%d{ISO8601}] [%X{reqId} %X{txnId}] %replace(%c: %m){'\n', '\n '}%n%replace(%ex){'(?m)^(.)',' $1'}%nopex"
    currentLogFilename: ./logs/app.log
    threshold: ALL
    archivedLogFilenamePattern: ./logs/app-%d.log.gz
    maxFileSize: "500mb"
    maxArchivedDataSize: "1gb"

  level: DEBUG

  loggers:
    "org.ehcache": DEBUG
    "org.jsr107.ri": DEBUG
    "org.hibernate": INFO
    "com.netflix": ERROR
    "com.ning": ERROR
    "org.eclipse": INFO
    "org.reflections": ERROR
    "com.sun.jersey.api": ERROR
    "org.apache.zookeeper": INFO
    "fk.sp.common.extensions.dropwizard.jersey": ERROR
    "fk.sp.sa": DEBUG

server:
  applicationConnectors:
  - type: http
    port: 19000
    acceptQueueSize: 0
  adminConnectors:
  - type: http
    port: 19001
  minThreads: 150
  maxThreads: 150
  gzip:
    enabled: true
  requestLog:
    timeZone: IST
    appenders:
    - type: console
      threshold: INFO

jerseyClient:
 timeout: 60000ms
 connectionTimeout: 20000ms
 timeToLive: 1 hour
 cookiesEnabled: true
 maxConnections: 1024
 maxConnectionsPerRoute: 1024
 keepAlive: 0s
 minThreads: 12
 maxThreads: 128
 gzipEnabled: false
 gzipEnabledForRequests: false

reportsConfiguration:
  purchaseOrder: purchase_order_report
  returnOrder: return_order_report
  irn: irn_aggr_report
  invoice: invoice_aggr_report
  qc: qc_aggr_report
  metrics: performance_metrics_report